<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button type="button" fill="clear" class="noBg noRipple" mode="md" (click)="goBack()">
              <ion-icon name="chevron-back-outline" aria-hidden="true" aria-label="Back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Leaves</ion-title>

      <ion-toggle aria-label="Change Role" labelPlacement="end" color="primary" [checked]="userRole === 'Admin'" slot="end" (ionChange)="roleToggle($event)" class="ion-margin-end" *ngIf="isSwitchable">Admin</ion-toggle>
      <ion-thumbnail slot="end" class="logo_img ion-margin-end">
        <ion-img src="../../../assets/icon/hr-atlas_logo_2.png" alt="HR-Atlas"></ion-img>
      </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-employee-leaves *ngIf="userRole === 'Employee'"></app-employee-leaves>

  <app-admin-leaves *ngIf="userRole === 'Admin'" [leaveType]="leaveType ? leaveType : ''"></app-admin-leaves>
</ion-content>
