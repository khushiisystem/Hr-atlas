<form [formGroup]="leaveApplyForm">
  <ion-row class="ion-margin-bottom">
    <ion-col size="12" sizeSm="6">
      <div class="form-input">
        <ion-input labelPlacement="floating" fill="outline" [readonly]="true" (ionFocus)="openCalendar = true; selectedCtrl = 'startDate'" (ionActive)="openCalendar = true; selectedCtrl = 'startDate'" [value]="getDate('startDate') | date">
          <div slot="label">Start Date <ion-text color="danger">*</ion-text></div>
        </ion-input>
        <div class="toggleBtn">
          <ion-button mode="md" fill="clear" (click)="openCalendar = true; selectedCtrl = 'startDate'">
            <ion-icon name="calendar-number-outline" aria-hidden="true" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-col>
    <ion-col size="12" sizeSm="6">
      <div class="form-input">
        <ion-select labelPlacement="floating" fill="outline" formControlName="dayType" interface="action-sheet" [required]="true">
          <div slot="label">Leave Day <ion-text color="danger">*</ion-text></div>
          <ion-select-option value="Full Day">Full Day</ion-select-option>
          <ion-select-option value="Half Day">Half Day</ion-select-option>
        </ion-select>
      </div>
    </ion-col>
    <ion-col size="12" sizeSm="6" *ngIf="leaveApplyForm.controls['dayType'].value === 'Full Day'">
      <div class="form-input">
        <ion-input labelPlacement="floating" fill="outline" [readonly]="true" (ionFocus)="openCalendar = true; selectedCtrl = 'endDate'" (ionActive)="openCalendar = true; selectedCtrl = 'endDate'" [value]="getDate('endDate') | date">
          <div slot="label">End Date <ion-text color="danger">*</ion-text></div>
        </ion-input>
        <div class="toggleBtn">
          <ion-button mode="md" fill="clear" (click)="openCalendar = true; selectedCtrl = 'endDate'">
            <ion-icon name="calendar-number-outline" aria-hidden="true" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-col>
    <ion-col size="12">
      <div class="form-input">
        <ion-textarea labelPlacement="floating" fill="outline" placeholder="Leave purpose" [required]="true" formControlName="purpose" rows="5">
          <div slot="label">Purpose <ion-text color="danger">*</ion-text></div>
        </ion-textarea>
      </div>
    </ion-col>
  </ion-row>
  <ion-button mode="md" fill="solid" expand="block" color="primary" shape="round" [disabled]="leaveApplyForm.invalid" (click)="submitForm()">Apply Leave</ion-button>
</form>

<ion-modal [isOpen]="openCalendar && selectedCtrl === 'startDate'" [initialBreakpoint]="0.5" mode="md" [keepContentsMounted]="true">
  <ng-template>        
    <ion-content>
      <ion-datetime presentation="date" mode="md" [size]="'cover'" [preferWheel]="true" #datetime (ionChange)="selectDate($any($event))">
        <span slot="title">Select {{selectedCtrl}} Date</span>
        <ion-buttons slot="buttons">
          <ion-button mode="md" color="danger" (click)="datetime.cancel();openCalendar = false">Cancel</ion-button>
          <ion-button mode="md" color="primary" (click)="datetime.confirm();openCalendar = false">Done</ion-button>
        </ion-buttons>
      </ion-datetime>
    </ion-content>
  </ng-template>
</ion-modal>
      
<ion-modal [isOpen]="openCalendar && selectedCtrl === 'endDate'" [initialBreakpoint]="0.5" mode="md" [keepContentsMounted]="true">
  <ng-template>
    <ion-content>
      <ion-datetime presentation="date" mode="md" [size]="'cover'" [preferWheel]="true" [min]="minEndDate ? minEndDate : ''" #datetime2 (ionChange)="selectEndDate($any($event))">
        <span slot="title">Select {{selectedCtrl}} Date</span>
        <ion-buttons slot="buttons">
          <ion-button mode="md" color="danger" (click)="datetime2.cancel();openCalendar = false">Cancel</ion-button>
          <ion-button mode="md" color="primary" (click)="datetime2.confirm();openCalendar = false">Done</ion-button>
        </ion-buttons>
      </ion-datetime>
    </ion-content>
  </ng-template>
</ion-modal>
