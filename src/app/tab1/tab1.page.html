<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
    <ion-avatar slot="start" class="user_avatar" routerLink="/tabs/profile">
      <img alt="user" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-title>Home</ion-title>
    <ion-button slot="end" shape="round" color="primary" fill="solid" class="ion-padding-horizontal clock_in_btn" (click)="toggleStopwatch()" [ngClass]="{ 'running': isRunning }" *ngIf="userRole === 'Employee'">
      {{ buttonLabel }}
      <span *ngIf="isRunning" class="stopwatch-time">{{ stopwatchTime }}</span>
      <ion-icon *ngIf="isRunning" slot="end" icon="time"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <img src="../../assets/images/logo.png" alt="Photo" class="logo_img" />

  <ion-grid>
    <ion-row class="row_one">
      <ion-col size="12" class="ion-margin-bottom">
        <ion-button shape="round" class="add_emp_btn" (click)="addEmployee()">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Add Employees
        </ion-button>
      </ion-col>

      <ion-col size="4" sizeSm="3">
        <ion-card [routerLink]="['/tabs/employee-list']" routerLinkActive="router-link-active" >
          <ion-card-content>
            <div class="icon_card">
              <ion-icon name="file-tray-stacked-outline" aria-hidden="true" size="large"></ion-icon>
            </div>
            <ion-label>Directory</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="4" sizeSm="3">
        <ion-card (click)="showattendance()">
          <ion-card-content>
            <div class="icon_card">
              <ion-icon name="people-outline" aria-hidden="true" size="large"></ion-icon>
            </div>
            <ion-label>Attendance</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="4" sizeSm="3">
        <ion-card (click)="showleaves()">
          <ion-card-content>
            <div class="icon_card">
              <ion-icon name="analytics-outline" aria-hidden="true" size="large"></ion-icon>
            </div>
            <ion-label>Leaves</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="4" sizeSm="3">
        <ion-card type="button" [routerLink]="['/tabs/payroll']" routerLinkActive="router-link-active">
          <ion-card-content>
            <div class="icon_card">
              <ion-icon name="cash-outline" aria-hidden="true" size="large"></ion-icon>
            </div>
            <ion-label>Payroll</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="4" sizeSm="3">
        <ion-card type="button" [routerLink]="['/tabs/settings']" routerLinkActive="router-link-active" >
          <ion-card-content>
            <div class="icon_card">
              <ion-icon name="settings-outline" aria-hidden="true" size="large"></ion-icon>
            </div>
            <ion-label>Settings</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
