<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="15">
        <ion-button
          (click)="toggleStopwatch()"
          [ngClass]="{ 'running': isRunning }"
          shape="round"
          size="medium"
          color="dark"
        >
          <ion-icon
            [ngClass]="{ 'running': isRunning }"
            slot="end"
            icon="time"
          ></ion-icon>
          {{ buttonLabel }}
          <div *ngIf="isRunning">
            <span class="stopwatch-time">{{ stopwatchTime }}</span>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="./assets/images/5.png" alt="Photo" class="centered-image" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4.5"></ion-col>
      <ion-col>
        <ion-button
          shape="round"
          class="custom-button"
          (click)="onAddEmployeesClick()"
        >
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Add Employees
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col>
        <button class="icon-button">
          <ion-icon
            name="file-tray-stacked-outline"
            size="large"
            (click)="showdirectory()"
          ></ion-icon>

          <div class="icon-title">Directory</div>
        </button>
      </ion-col>

      <ion-col>
        <button class="icon-button">
          <ion-icon
            name="people-outline"
            size="large"
            (click)=" showattendance()"
          ></ion-icon>
          <div class="icon-title">Attendance</div>
        </button>
      </ion-col>
      <ion-col>
        <button class="icon-button">
          <ion-icon
            name="analytics-outline"
            size="large"
            (click)=" showleaves()"
          ></ion-icon>
          <div class="icon-title">Leaves</div>
        </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col>
        <button class="icon-button">
          <ion-icon
            name="cash-outline"
            size="large"
            (click)="showpayroll()"
          ></ion-icon>
          <div class="icon-title">Payroll</div>
        </button>
      </ion-col>
      <ion-col>
        <button class="icon-button">
          <ion-icon
            name="settings-outline"
            size="large"
            (click)="showsettings()"
          ></ion-icon>
          <div class="icon-title">Settings</div>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <img
          src="./assets/images/white.png"
          alt="Photo"
          class="centered-image"
        />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
