<div class="container">
  <div class="inner_div">
    <div>
      <ion-text *ngIf="setupName === 'leave'">Please setup the leaves before to create an employee. <br>
      <small><em>Settings > Calendar setup > leave Setup</em></small></ion-text>
      <ion-text *ngIf="setupName === 'attendance'">Attendance setup is required for clock in. Employee can't clockin before the attendance setup.<br>
        <small><em>Settings > Primary setup > Attendance Setup</em></small></ion-text><br>
      
      <a href="javascript:;" (click)="goToSetting()" rel="noopener noreferrer" title="Settings">Go to setup</a>
    </div>
    <div class="actions">
      <ion-button mode="md" size="small" [expand]="'full'" [strong]="true" shape="round" (click)="skip()">Do It Later</ion-button>
      <ion-button mode="md" size="small" [expand]="'full'" [strong]="true" shape="round" (click)="next()">Next</ion-button>
    </div>
  </div>
</div>
