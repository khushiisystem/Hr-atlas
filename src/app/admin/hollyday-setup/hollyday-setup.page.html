<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button mode="md" fill="clear" [routerDirection]="'back'" (click)="closeModal()" class="noBg noRipple">
        <ion-icon name="close-outline" aria-hidden="true" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{action | titlecase}} Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="outerDiv ion-margin">
    <form [formGroup]="holdayForm">
      <ion-row class="form_row">
        <ion-col size="12">
          <div class="form-input">
            <ion-input labelPlacement="floating" fill="outline" placeholder="Event Title" formControlName="eventTitle">
              <div slot="label">Event Title <ion-text color="danger">*</ion-text></div>
            </ion-input>
          </div>
          <ion-text color="danger" class="error_txt" *ngIf="holdayForm.controls['eventTitle'].touched && holdayForm.controls['eventTitle'].errors">Event Title is required</ion-text>
        </ion-col>
  
        <ion-col size="12" sizeSm="6">
          <div class="form-input" (click)="openCalendar1 = true">
            <ion-input labelPlacement="floating" fill="outline" placeholder="Event Date" class="flex_input" (ionFocus)="openCalendar1 = true" [value]="getValue() | date" [readonly]="true">
              <div slot="label">Event Date <ion-text color="danger">*</ion-text></div>
            </ion-input>
  
            <div class="toggleBtn">
              <ion-button mode="md" slot="end" fill="clear">
                <ion-icon name="calendar-outline"></ion-icon>
              </ion-button>
            </div>
          </div>
          <ion-text color="danger" class="error_txt" *ngIf="holdayForm.controls['eventDate'].touched && holdayForm.controls['eventDate'].errors">CTC is required</ion-text>
        </ion-col>
  
        <ion-col size="12">
          <ion-button mode="md" [expand]="'full'" class="submitBtn ion-margin-top" shape="round" [disabled]="holdayForm.invalid || isInProcess" (click)="submit()">{{action | titlecase}} Event</ion-button>
          <ion-button mode="md" [expand]="'full'" class="submitBtn deleteBtn ion-margin-top" color="danger" shape="round" *ngIf="action !== 'add'" (click)="deleteEvenet()">Delete Event</ion-button>
        </ion-col>
      </ion-row>
  
      <ion-modal [isOpen]="openCalendar1" mode="md" [keepContentsMounted]="true" #effectiveDateModal (ionModalDidDismiss)="openCalendar1 = false" [initialBreakpoint]="0.65">
        <ng-template>
          <ion-content>
            <ion-datetime [preferWheel]="true" [presentation]="'date'" mode="md" [size]="'cover'" [showDefaultTitle]="true" #effectiveDate (ionChange)="setEventDate($any($event))">
              <ion-label slot="title">Select Effective Date</ion-label>
  
              <ion-buttons slot="buttons" class="datemodal_btns">
                <ion-button color="danger" shape="round" [strong]="true" class="cancel_btn" (click)="effectiveDate.cancel(); openCalendar1 = false;">Cancel</ion-button>
                <ion-button color="primary" fill="solid" shape="round" [strong]="true" class="saveBtn" [disabled]="effectiveDate.isDateEnabled" (click)="effectiveDate.confirm();">Done</ion-button>
              </ion-buttons>
            </ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
    </form>
  </div>
  
</ion-content>
